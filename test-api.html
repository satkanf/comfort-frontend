<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç WordPress REST API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç WordPress REST API –¥–ª—è Comfort Clinic</h1>

    <div id="results"></div>

    <script>
        const baseUrl = 'https://comfort.satkan.site/wp-json';
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function testEndpoint(endpoint, description) {
            try {
                addResult(`‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º: ${description}`, `URL: ${baseUrl}${endpoint}`, 'info');

                const response = await fetch(`${baseUrl}${endpoint}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = await response.text();
                }

                const status = response.ok ? 'success' : 'error';
                const statusText = response.ok ? '‚úÖ –£—Å–ø–µ—à–Ω–æ' : '‚ùå –û—à–∏–±–∫–∞';

                let content = `–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}\n`;
                content += `–¢–∏–ø –æ—Ç–≤–µ—Ç–∞: ${typeof data}\n\n`;

                if (typeof data === 'object') {
                    content += `–ö–ª—é—á–∏: ${Object.keys(data).join(', ')}\n\n`;
                    content += `–î–∞–Ω–Ω—ã–µ:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    content += `–û—Ç–≤–µ—Ç:\n${data}`;
                }

                addResult(`${statusText}: ${description}`, content, status);

            } catch (error) {
                addResult(`üí• –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${description}`, `–û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            resultsDiv.innerHTML = '';

            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ endpoints
            await testEndpoint('/wp/v2/pages', '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã');
            await testEndpoint('/wp/v2/posts', '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –ø–æ—Å—Ç—ã');

            // –ù–∞—à–∏ –∫–∞—Å—Ç–æ–º–Ω—ã–µ endpoints
            await testEndpoint('/multilang/v1/page/golovna?lang=uk', '–ú—É–ª—å—Ç–∏—è–∑—ã—á–Ω–∞—è –≥–ª–∞–≤–Ω–∞—è (UK)');
            await testEndpoint('/multilang/v1/page/golovna?lang=ru', '–ú—É–ª—å—Ç–∏—è–∑—ã—á–Ω–∞—è –≥–ª–∞–≤–Ω–∞—è (RU)');
            await testEndpoint('/custom/v1/translations/uk', '–ü–µ—Ä–µ–≤–æ–¥—ã (UK)');
            await testEndpoint('/custom/v1/translations/ru', '–ü–µ—Ä–µ–≤–æ–¥—ã (RU)');
            await testEndpoint('/custom/v1/page/contacts', '–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤');

            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º lang
            await testEndpoint('/wp/v2/services?lang=uk', '–£—Å–ª—É–≥–∏ (UK)');
            await testEndpoint('/wp/v2/doctors?lang=uk', '–í—Ä–∞—á–∏ (UK)');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            runAllTests();
        };

        // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        document.body.innerHTML += '<button onclick="runAllTests()">üîÑ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã –∑–∞–Ω–æ–≤–æ</button>';
    </script>
</body>
</html>
