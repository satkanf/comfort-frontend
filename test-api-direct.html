<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test</title>
</head>
<body>
    <h1>Direct API Test</h1>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');

            const tests = [
                'https://comfort.satkan.site/wp-json/wp/v2/pages?slug=golovna&_embed',
                'https://comfort.satkan.site/wp-json/wp/v2/pages?slug=glavnaya&_embed',
                'https://comfort.satkan.site/wp-json/wp/v2/pages?slug=golovna&lang=uk&_embed',
                'https://comfort.satkan.site/wp-json/wp/v2/pages?slug=glavnaya&lang=ru&_embed',
                'https://comfort.satkan.site/wp-json/wp/v2/pages?per_page=10&_embed'
            ];

            for (let i = 0; i < tests.length; i++) {
                try {
                    console.log('Testing:', tests[i]);
                    const response = await fetch(tests[i], {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('Response status:', response.status);

                    const data = await response.json();
                    console.log('Response data:', data);

                    result.innerHTML += '<h3>Test ' + (i+1) + ': ' + tests[i] + '</h3>';
                    result.innerHTML += '<p>Status: ' + response.status + '</p>';
                    result.innerHTML += '<p>Data length: ' + (Array.isArray(data) ? data.length : 'not array') + '</p>';

                    if (Array.isArray(data) && data.length > 0) {
                        result.innerHTML += '<p>First item title: ' + (data[0].title?.rendered || 'no title') + '</p>';
                        result.innerHTML += '<p>ACF exists: ' + (data[0].acf ? 'yes' : 'no') + '</p>';
                        if (data[0].acf && data[0].acf.add_block) {
                            result.innerHTML += '<p>add_block length: ' + data[0].acf.add_block.length + '</p>';
                        }
                    }

                    result.innerHTML += '<br>';

                } catch (error) {
                    console.error('Error in test ' + (i+1) + ':', error);
                    result.innerHTML += '<h3>Test ' + (i+1) + ' ERROR:</h3><pre>' + error.message + '</pre><br>';
                }
            }
        }

        testAPI();
    </script>
</body>
</html>
